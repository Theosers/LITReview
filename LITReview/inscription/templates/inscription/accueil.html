{% extends 'inscription/base.html' %}
{% block content %}

    <div class="d-flex justify-content-around mx-5 mt-5 ">
        <div class="mx-5 ">
            <h1 class="">Inscrivez-vous maintenant</h1>
            <div class="text-center ">
                <a type="button" class="btn btn-primary justify-content-right" href="{% url 'inscription' %}" >S'inscire</a>
            </div>
        </div>
        <div class="mx-5 ">


            <div class="text-center">
            <h1>Connectez-vous</h1>
                </div>
            <p>{{ message }}</p>

            <form method="post">
                <div class="text-center">
                {{ form.as_p }}
                {% csrf_token %}
                </div>

                <div class="text-end">
                <button type="submit" class="btn btn-primary mt-3" >Se connecter</button>
                </div>
            </form>

        </div>
    </div>

{% endblock %}
